<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="screen and (min-width: 376px)"
    />
    <link
      rel="stylesheet"
      href="./styles/mobil.css"
      media="screen and (max-width: 375px)"
    />
  </head>
  <body>
    <main class="card">
      <form>
        <div class="card__inputs">
          <div class="card__input">
            <p class="input-label ">Day</p>
            <input type="text" id="input-day" class="input-date" placeholder="DD"/>
            <p class="input-warning "></p>
          </div>
          <div class="card__input">
            <p class="input-label">Month</p>
            <input type="text" id="input-month" class="input-date" placeholder="MM"/>
            <p class="input-warning "></p>
          </div>
          <div class="card__input">
            <p class="input-label">Year</p>
            <input type="text" id="input-year"class="input-date" placeholder="YYYY" />
            <p class="input-warning "></p>
          </div>
        </div>
        <div class="card__submit">
          <div class="line"></div>
          <button type="submit" class="btn__arrow">
            <img
              src="./assets/images/icon-arrow.svg"
              alt="icon from un arrow down"
            />
          </button>
        </div>
      </form>
      <div class="card__results">
        <h2><span>38</span> years</h2>
        <h2><span>3</span> months</h2>
        <h2><span>26</span> days</h2>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Francisco J. Zuidwijk</a>.
    </div>
  </body>
</html>
